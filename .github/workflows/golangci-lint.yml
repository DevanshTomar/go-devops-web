name: golangci-lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.56.2
          install-mode: binary
          skip-cache: true
          skip-save-cache: true
          only-new-issues: true
          args: --timeout=5m --skip-dirs-use-default --exclude-use-default 